<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>Tic-Tac-Toe Game</h1>
        </header>
        <div class="app-game-wrapper">
            <div class="app-game-current-player-wrapper">
                <div class="app-game-current-player"></div>
            </div>
            <div class="app-game-board-wrapper">
                <div class="cell" name="cell-1">-</div>
                <div class="cell" name="cell-2">-</div>
                <div class="cell" name="cell-3">-</div>
                <div class="cell" name="cell-4">-</div>
                <div class="cell" name="cell-5">-</div>
                <div class="cell" name="cell-6">-</div>
                <div class="cell" name="cell-7">-</div>
                <div class="cell" name="cell-8">-</div>
                <div class="cell" name="cell-9">-</div>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
